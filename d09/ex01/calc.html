<html>
	<body>
		<script>
			function aaaaa() {
				alert("Please, use me...")
			}
			let  timerId = setInterval(aaaaa, 30000);

			function doop(){
				num1 = Number(document.getElementById("num1").value);
				num2 = Number(document.getElementById("num2").value);
				if (num1 < 0 || num2 < 0 || isNaN(num1) || isNaN(num2)){
					alert("Error :(");
					return;
				}
				op = document.getElementById("select").value;
				switch (op) {
					case '+':
						result = num1 + num2;
						break;
					case '-':
						result = num1 - num2;
						break;
					case '*':
						result = num1 * num2;
						break;
					case '/':
						if (num2 == 0){
							console.log("It's over 9000!");
							alert("It's over 9000!");
							return;
						}
						result = num1 / num2;
						break;
					case '%':
						if (num2 == 0){
							console.log("It's over 9000!");
							alert("It's over 9000!");
							return;
						}
						result = num1 % num2;
						break;
					default:
						break;
				}
				console.log(result);
				alert(result);
			}
		</script>
		<input type="text" id = "num1">
		</input>
		<select id="select">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type="text" id="num2"></input>
		<input type="submit" id="op" value="Try me !" onclick="doop();"></input>
	</body>
</html>
