<html>
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				$('#op').click(function(){
					num1 = Number($('#num1').val());
					num2 = Number($('#num2').val());
					if (num1 < 0 || num2 < 0 || isNaN(num1) || isNaN(num2)) {
						alert("Error :(");
						return;
					}
					switch ($('#select').val())
					{
						case '+':
							result = num1 + num2;
							break;
						case '-':
							result = num1 - num2;
							break;
						case '*':
							result = num1 * num2;
						case '/':
							if (num2 == 0){
								console.log("It's over 9000!");
								alert("It's over 9000!");
								return;
							}
							result = num1 / num2;
							break;
						case '%':
							if (num2 == 0){
								console.log("It's over 9000!");
								alert("It's over 9000!");
								return;
							}
							result = num1 % num2;
							break;
						default:

					}
					console.log(result);
					alert(result);
				});
				setInterval(function () {
						alert("Please, use me...");
				},30000);
			})		
		</script>
		<input type="text" id = "num1">
		</input>
		<select id="select">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type="text" id="num2"></input>
		<input type="submit" id="op" value="Try me !"></input>
	</body>
</html>
